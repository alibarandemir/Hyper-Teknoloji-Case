<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyper Teknoloji</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-[Inter]">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <img src="./assets/images/logo.webp" alt="logo" class="h-10" />
      <h1 class="text-2xl font-bold text-gray-800 text-center w-full -ml-10">Ürün Listesi</h1>
    </div>
  </header>
  <main class="p-4 md:p-8 max-w-7xl mx-auto">
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    </div>
    <p id="none-products" class="text-center text-gray-600 mt-8 hidden">Ürün bulunamadı.</p>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 mt-10">
    <p class="text-center text-gray-500 text-sm">© 2025 Hyper Teknoloji Case - Tüm Hakları Saklıdır.</p>
  </footer>

  <!-- JS dosyası -->
  <script src="js/app.js"></script>
</body>
</html>
